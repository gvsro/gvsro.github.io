			<ul class="products-list">
				<script id="products-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="product-photo"><img src="{{imageUrls.small}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="product-description">
								<li><span>Despre: </span>{{despre}}</li>
								<li><span>Estimare utilitati: </span></li>
								{{#each utilitati as |value key|}}
								<li><span class="capitalize">{{key}}: </span>{{value.estimare}} RON</li>
								{{/each}}
							</ul>
							<button>Mai mult</button>
							<p class="product-price">{{pret}}RON</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
